<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta -->
  <title>GapHire - Login or Signup | Hire Workers & Professionals</title>
  <meta name="description" content="Login or signup to GapHire to find and hire trusted workers, professionals, and freelancers easily. Secure access to your account.">
  <meta name="keywords" content="GapHire login, GapHire signup, hire workers, professional services, online hiring platform">
  <meta name="author" content="GapHire Team">

  <!-- Open Graph for Social Sharing -->
  <meta property="og:title" content="GapHire - Login / Signup">
  <meta property="og:description" content="Access your GapHire account to hire workers and professionals securely.">
  <meta property="og:url" content="https://hire.gapweb.site/">
  <meta property="og:site_name" content="GapHire">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://hire.gapweb.site/logo.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="GapHire - Login / Signup">
  <meta name="twitter:description" content="Sign in or create a GapHire account to hire skilled professionals easily.">
  <meta name="twitter:image" content="https://hire.gapweb.site/logo.png">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://hire.gapweb.site/">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://hire.gapweb.site/favicon.png">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    :root {
      --primary-color: #5d56f9;
      --secondary-color: #3b33d5;
      --dark-text: #2c3e50;
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      color: var(--dark-text);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      max-width: 400px;
      width: 100%;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .btn {
      width: 48%;
      padding: 12px 0;
      margin: 5px 1%;
      border: none;
      border-radius: 50px;
      background-color: var(--primary-color);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-3px);
    }

    @media screen and (max-width: 500px) {
      .btn {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>

  <!-- Script -->
  <script type="module" src="auth.js" defer></script>
</head>
<body>

  <section id="auth">
    <div class="container">
      <h2>Login / Signup</h2>

      <div id="authForm" class="form-container">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button id="loginBtn" class="btn">Login</button>
        <button id="signupBtn" class="btn">Signup</button>
      </div>
    </div>
  </section>

</body>
</html>
